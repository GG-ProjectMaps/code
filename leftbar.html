<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" href="leftbar.css" rel = "stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
        <title>Leftbar</title>
    </head>
    <body>
        <main>
            <div class="map-title">
                Андеграунд карта Екатеринбурга
            </div>
            <div class="upperbar">
                <form action="registration.html">
                    <button class="upperbar-buttons">
                        регистрация
                    </button>
                </form>
                <form action="registration.html">
                    <button class="upperbar-buttons">
                        вход
                    </button>
                </form>
                <form action="registration.html">
                    <button class="upperbar-buttons">
                        о нас
                    </button>
                </form>
            </div>
            <div class="map">
                <img src="images/map.png">
                <div class="mark-button">
                    <button class="mark"></button>
                </div>
            </div>
            <div class="leftbar">
                <div class="status-button">
                    <input class="status" type="checkbox" id="status">
                    <label for="status"></label>
                </div>
                <div class="leftbar-content">
                    <div class="content-title">
                        Бар "Самоцвет"
                    </div>
                    <div class="content-photos">
                        <img src="images/photo.svg">
                    </div>
                    <div class="content-description">
                        <div class="price">
                            Цены от 500 рублей
                        </div>
                        <div class="description">
                            <div class="title">
                                Описание
                            </div>
                            <div class="text">
                                Бар на каждый день в двухэтажном особняке XIX века в центре Екатеринбурга с большим выбором напитков: от пива и вина до коктейлей и дистиллятов.
                            </div>
                            <div class="adress">
                                ул. Мира, 32
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar"></div>
            </div>
        </main>
    </body>
</html>
